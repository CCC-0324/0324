<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Crystallization Simulation</title>
   <style>
     body { 
       margin: 0;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       background-color: black;
     }
     canvas {
       position: absolute;
       left: 50%;
       top: 50%;
       transform: translate(-50%, -50%); 
       border: none;
     }
   </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="630"></canvas>
    <script>
        // ]weガ
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // 家览把计
        const n = 1000;                 // 采l计q
        const radius = 1;             // 采l亥b|
        const minDistance = 4;        // 采l丁程pZ瞒
        const magneticRadius = 10;    // 合初vTd瞅
        const attractionStrength = 0.03;  // lまOj
        const repulsionStrength = 0.3;   // は崩Oj (兢畈嗓lび)
        const friction = 0.99;        // 合初ず捍畛tY计 (计榷VpVe龀Qul怼v)
        const minVelocity = 50.0;     // 程pt住A兢畈嗓lЧRゎ

        let particles = [];

        // 飑lて采l
        function initializeParticles() {
            for (let i = 0; i < n; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2, // H诀t
                    vy: (Math.random() - 0.5) * 2
                });
            }
        }

        // p衡采l丁汉铣跫vTBlまOP程pZ瞒
        function applyForces() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let p1 = particles[i];
                    let p2 = particles[j];
                    let dx = p2.x - p1.x;
                    let dy = p2.y - p1.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // 合初vTG讽ㄢ硬嗓l憾Z瞒p蠛铣踅d瞅伞A搭ぶt
                    if (distance < magneticRadius) {
                        p1.vx *= friction;
                        p1.vy *= friction;
                        p2.vx *= friction;
                        p2.vy *= friction;
                    }

                    // lまO@ノ
                    if (distance > minDistance && distance < magneticRadius) {
                        let force = attractionStrength / distance; // lまOPZ瞒Θはゑ
                        let angle = Math.atan2(dy, dx);
                        p1.vx += Math.cos(angle) * force;
                        p1.vy += Math.sin(angle) * force;
                        p2.vx -= Math.cos(angle) * force;
                        p2.vy -= Math.sin(angle) * force;
                    }

                    // 程pZ瞒睢G讽Z瞒p minDistanceAI[は崩O
                    if (distance < minDistance) {
                        let pushForce = repulsionStrength * (minDistance - distance);
                        let angle = Math.atan2(dy, dx);
                        p1.vx -= Math.cos(angle) * pushForce;
                        p1.vy -= Math.sin(angle) * pushForce;
                        p2.vx += Math.cos(angle) * pushForce;
                        p2.vy += Math.sin(angle) * pushForce;
                    }
                }
            }
        }

        // 蠓s采l害旄m
        function updateParticlePositions() {
            applyForces(); // p衡合初vTPlまO

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];

                // 蠓st专媒TO程pB笆qA磷K采lЧRゎ
                if (Math.abs(p.vx) < minVelocity) p.vx += (Math.random() - 0.5) * 0.1;
                if (Math.abs(p.vy) < minVelocity) p.vy += (Math.random() - 0.5) * 0.1;

                // 蠓s旄m
                p.x += p.vx;
                p.y += p.vy;

                // O采lbeガず
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
            }
        }

        // 酶s采l
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // M埃eガ

            ctx.strokeStyle = 'rgba(50, 50, 50, 2)';
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                // eX合初d瞅
                ctx.beginPath();
                ctx.arc(p.x, p.y, magneticRadius, 0, 2 * Math.PI);
                ctx.stroke();
            }

            ctx.fillStyle = 'white';
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                // eX采l
                ctx.beginPath();
                ctx.arc(p.x, p.y, radius, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        // 笆eㄧ计
        function animate() {
            updateParticlePositions(); // 蠓s采l旄m
            drawParticles();           // 酶s采l
            requestAnimationFrame(animate); // Is笆eㄧ计
        }

        // 飑lて枚}l笆e
        initializeParticles();
        requestAnimationFrame(animate);

        let isFullScreen = false;

        // I阑eガち传棵辊家Α
        canvas.addEventListener('click', () => {
            if (!isFullScreen) {
                document.documentElement.requestFullscreen().then(() => {
                    canvas.style.width = "1000px";
                    canvas.style.height = "620px";
                    canvas.style.position = "absolute";
                    canvas.style.left = "50%";
                    canvas.style.top = "50%";
                    canvas.style.transform = "translate(-50%, -50%)";
                    isFullScreen = true;
                }).catch(err => console.log(err));
            } else {
                document.exitFullscreen();
                isFullScreen = false;
            }
        });
    </script>
</body>
</html>
